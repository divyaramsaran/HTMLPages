<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background-color: rgb(5 157 247);
        width: 300px;
        height: 300px;
        border-radius: 150px;
      "
    >
      <span
        style="
          background-color: white;
          width: 240px;
          height: 240px;
          border-radius: 120px;
          margin: 60px 0px 0px 30px;
          display: inline-block;
        "
      >
        <span
          style="
            background-color: black;
            width: 30px;
            height: 50px;
            display: inline-block;
            border-radius: 15px;
            margin: 0px 0px 0px 85px;
          "
        >
          <div
            style="
              background-color: white;
              width: 10px;
              height: 10px;
              margin: 18px 0px 0px 13px;
              border-radius: 15px;
            "
          ></div>
        </span>
        <span
          style="
            background-color: black;
            width: 30px;
            height: 50px;
            display: inline-block;
            border-radius: 15px;
            margin: 0px 0px 0px 0px;
          "
        >
          <div
            style="
              background-color: white;
              width: 10px;
              height: 10px;
              margin: 18px 0px 0px 5px;
              border-radius: 15px;
            "
          ></div>
        </span>
        <div
          style="
            height: 30px;
            width: 30px;
            background-color: red;
            margin: 0px 0px 0px 100px;
            border-radius: 15px;
          "
        ></div>
        <span
          style="
            width: 1px;
            height: 50px;
            display: inline-block;
            background-color: black;
            margin: 0px 0px 0px 115px;
          "
        ></span>

        <span
          style="
            width: 100px;
            height: 50px;
            display: inline-block;
            background-color: rgb(235, 0, 0);
            margin: 0px 0px 0px 66px;
            border-radius: 0px 0px 50px 50px;
          "
        ></span>
      </span>
    </div>
  </body>
</html>
